<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin | GeoNet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Panel Admin</h1>
</header>

<section class="card">
  <label>Usuario</label>
  <input id="user" type="email">

  <label>Contraseña</label>
  <input id="pass" type="password">

  <button onclick="login()">Entrar</button>
</section>

<section id="panel" class="card hidden">
  <h2>Editar datos</h2>

  <label>Satélites activos</label>
  <input id="editSats" type="number">

  <label>Lanzamientos</label>
  <input id="editLaunches" type="number">

  <button onclick="guardar()">Guardar</button>
</section>

<script src="admin.js"></script>
</body>
</html>
