<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin — J.S Aerospace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Panel de Administración</h1>
</header>

<main>
    <form id="launchForm" class="card">
        <h2 id="formTitle">Agregar lanzamiento</h2>

        <label>Nombre de la misión</label>
        <input type="text" id="name" required>

        <label>Fecha (o escribir NET)</label>
        <input type="text" id="date" placeholder="Ej: 2025-02-14 o NET">

        <label>Cantidad de satélites</label>
        <input type="number" id="sats" min="0" required>

        <label>Link (video o imagen)</label>
        <input type="text" id="link" placeholder="https://...">

        <button class="btn" type="submit">Guardar</button>
    </form>

    <h2 style="margin-top:40px;">Lanzamientos guardados</h2>
    <div id="adminList" class="card-list"></div>
</main>

<script src="admin.js"></script>

</body>
</html>
