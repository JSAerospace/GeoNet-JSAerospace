<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin – J.S Aerospace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0f1a;
  color:white;
}

.hidden{display:none;}

header{
  background:#11162a;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

section{
  max-width:1000px;
  margin:20px auto;
  background:#141a33;
  padding:20px;
  border-radius:10px;
}

h2{
  margin-top:0;
  border-bottom:1px solid #2a3366;
  padding-bottom:8px;
}

input, select, button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
  font-size:14px;
}

button{
  background:#3a6df0;
  color:white;
  cursor:pointer;
  font-weight:bold;
}

button:hover{opacity:.85;}

.card{
  background:#1c2347;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

.flex{
  display:flex;
  gap:10px;
}

.flex > *{flex:1;}

.small-btn{
  background:#e03b3b;
  margin-top:6px;
}
.edit-btn{
  background:#f0a93a;
  margin-top:6px;
}
</style>
</head>

<body>

<header>Admin – J.S Aerospace</header>

<!-- LOGIN -->
<section id="loginSection">
  <h2>Iniciar Sesión</h2>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
</section>

<!-- ADMIN -->
<section id="adminSection" class="hidden">

<h2>Lanzamientos</h2>

<input id="nombre" placeholder="Nombre del lanzamiento">
<input id="vehiculo" placeholder="Vehículo de lanzamiento">

<select id="tipoFecha" onchange="cambiarFecha()">
  <option value="exacta">Fecha exacta</option>
  <option value="net">NET</option>
</select>

<div id="fechaExacta">
  <div class="flex">
    <select id="dia"></select>
    <select id="mes"></select>
    <input id="anio" placeholder="Año">
  </div>
</div>

<div id="fechaNET" class="hidden">
  <select id="netTipo" onchange="cambiarNET()">
    <option value="anio">NET Año</option>
    <option value="mes">NET Mes y Año</option>
    <option value="dia">NET Día, Mes y Año</option>
  </select>

  <div id="netAnio">
    <input id="netAnioInput" placeholder="Año">
  </div>

  <div id="netMes" class="hidden flex">
    <select id="netMesSelect"></select>
    <input id="netMesAnio" placeholder="Año">
  </div>

  <div id="netDia" class="hidden flex">
    <select id="netDiaSelect"></select>
    <select id="netDiaMes"></select>
    <input id="netDiaAnio" placeholder="Año">
  </div>
</div>

<select id="estado">
  <option>Planeado</option>
  <option>En Vuelo</option>
  <option>Éxito</option>
  <option>Fallido</option>
</select>

<input id="carga" placeholder="Carga útil">

<button onclick="guardarLanzamiento()">Guardar / Editar Lanzamiento</button>

<h2>Lanzamientos existentes</h2>
<div id="lista"></div>

<h2>Galería</h2>
<input id="galeriaInput" placeholder="URL de imagen o enlace">
<button onclick="agregarGaleria()">Agregar a galería</button>
<div id="galeria"></div>

</section>

<script>
const USER="admin";
const PASS="1234";

let editIndex=null;

if(localStorage.getItem("login")==="true"){
  mostrarAdmin();
}

function login(){
  if(user.value===USER && pass.value===PASS){
    localStorage.setItem("login","true");
    mostrarAdmin();
  }else{
    alert("Datos incorrectos");
  }
}

function mostrarAdmin(){
  loginSection.classList.add("hidden");
  adminSection.classList.remove("hidden");
  cargar();
}

function cambiarFecha(){
  fechaExacta.classList.toggle("hidden", tipoFecha.value==="net");
  fechaNET.classList.toggle("hidden", tipoFecha.value!=="net");
}

function cambiarNET(){
  netAnio.classList.add("hidden");
  netMes.classList.add("hidden");
  netDia.classList.add("hidden");

  if(netTipo.value==="anio") netAnio.classList.remove("hidden");
  if(netTipo.value==="mes") netMes.classList.remove("hidden");
  if(netTipo.value==="dia") netDia.classList.remove("hidden");
}

function guardarLanzamiento(){
  const data=JSON.parse(localStorage.getItem("lanzamientos")||"[]");

  const obj={
    nombre:nombre.value,
    vehiculo:vehiculo.value,
    tipoFecha:tipoFecha.value,
    estado:estado.value,
    carga:carga.value
  };

  if(editIndex!==null){
    data[editIndex]=obj;
    editIndex=null;
  }else{
    data.push(obj);
  }

  localStorage.setItem("lanzamientos",JSON.stringify(data));
  limpiar();
  cargar();
}

function cargar(){
  lista.innerHTML="";
  const data=JSON.parse(localStorage.getItem("lanzamientos")||"[]");
  data.forEach((l,i)=>{
    lista.innerHTML+=`
    <div class="card">
      <b>${l.nombre}</b><br>
      Vehículo: ${l.vehiculo}<br>
      Estado: ${l.estado}
      <button class="edit-btn" onclick="editar(${i})">Editar</button>
      <button class="small-btn" onclick="eliminar(${i})">Eliminar</button>
    </div>`;
  });

  galeria.innerHTML="";
  const g=JSON.parse(localStorage.getItem("galeria")||"[]");
  g.forEach((e,i)=>{
    galeria.innerHTML+=`
    <div class="card">
      ${e.match(/\.(jpg|png|webp|jpeg)/i)?`<img src="${e}" style="max-width:100%">`:`<a href="${e}" target="_blank">${e}</a>`}
      <button class="small-btn" onclick="borrarGaleria(${i})">Eliminar</button>
    </div>`;
  });
}

function editar(i){
  const l=JSON.parse(localStorage.getItem("lanzamientos"))[i];
  nombre.value=l.nombre;
  vehiculo.value=l.vehiculo;
  estado.value=l.estado;
  carga.value=l.carga;
  editIndex=i;
}

function eliminar(i){
  const d=JSON.parse(localStorage.getItem("lanzamientos"));
  d.splice(i,1);
  localStorage.setItem("lanzamientos",JSON.stringify(d));
  cargar();
}

function agregarGaleria(){
  const g=JSON.parse(localStorage.getItem("galeria")||"[]");
  g.push(galeriaInput.value);
  localStorage.setItem("galeria",JSON.stringify(g));
  galeriaInput.value="";
  cargar();
}

function borrarGaleria(i){
  const g=JSON.parse(localStorage.getItem("galeria"));
  g.splice(i,1);
  localStorage.setItem("galeria",JSON.stringify(g));
  cargar();
}

function limpiar(){
  nombre.value="";
  vehiculo.value="";
  carga.value="";
}
</script>

</body>
</html>
