<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Admin GeoNet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
.card{
  background:#141a2e;
  padding:20px;
  border-radius:12px;
  max-width:400px;
  margin:80px auto;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
  font-size:16px;
}
button{
  background:#0af;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.85}
h2{text-align:center;color:#0af}
#adminContainer{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginContainer" class="card">
  <h2>Iniciar sesi√≥n</h2>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contrase√±a">
  <button onclick="login()">Entrar</button>
  <p id="loginError" style="color:red;text-align:center"></p>
</div>

<!-- ADMIN -->
<div id="adminContainer" class="card">
  <h2>Admin cargado ‚úî</h2>
  <p>Si ves esto, el login funciona correctamente.</p>
  <button onclick="logout()">Cerrar sesi√≥n</button>
</div>

<!-- LOGIN SCRIPT (SIN MODULE, SIN FIREBASE) -->
<script>
const USER = "olanoagus@gmail.com";
const PASS = "Simba2011";

// mantener sesi√≥n
if (localStorage.getItem("adminLogin") === "true") {
  mostrarAdmin();
}

function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if(u === USER && p === PASS){
    localStorage.setItem("adminLogin","true");
    mostrarAdmin();
  }else{
    document.getElementById("loginError").innerText =
      "Usuario o contrase√±a incorrectos";
  }
}

function mostrarAdmin(){
  document.getElementById("loginContainer").style.display="none";
  document.getElementById("adminContainer").style.display="block";
}

function logout(){
  localStorage.removeItem("adminLogin");
  location.reload();
}
</script>

<!-- FIREBASE (DESPU√âS DEL LOGIN) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "geonet-js-aerospace.firebaseapp.com",
  projectId: "geonet-js-aerospace"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üîπ Firebase est√° listo, pero NO bloquea el login
console.log("Firebase cargado correctamente");
</script>

</body>
</html>
