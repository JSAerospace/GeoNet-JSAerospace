<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Admin - GeoNet</title>
<style>
body {
  background: #0b0e1a;
  color: white;
  font-family: Arial;
  margin: 0;
  padding: 0;
}
.box {
  max-width: 400px;
  margin: 120px auto;
  background: #111627;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(74,108,255,0.4);
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #1d2338;
  border: 1px solid #4a6cff;
  border-radius: 8px;
  color: white;
}
button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  font-size: 15px;
  background: #4a6cff;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #6a8cff;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login Administrador</h2>
  <input type="email" id="email" value="olanoagus@gmail.com" />
  <input type="password" id="password" placeholder="ContraseÃ±a" />
  <button onclick="login()">Entrar</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAIBwQ4YmJNfyPa9js6cox-sOnZMegKaNA",
  authDomain: "geonet-js-aerospace.firebaseapp.com",
  projectId: "geonet-js-aerospace",
  storageBucket: "geonet-js-aerospace.firebasestorage.app",
  messagingSenderId: "651364423254",
  appId: "1:651364423254:web:f4105d4cd47e95512e8df7",
  measurementId: "G-X44HFVLSQ8"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
  auth.signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  )
  .then(() => {
    window.location.href = "admin.html";
  })
  .catch((e) => alert("Error: " + e.message));
}
</script>

</body>
</html>
